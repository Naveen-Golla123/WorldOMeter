            <section id="news" class="news">
                <div class="container">

                                <div class="latest-news">
                                    <div class="card text-center mt-3">
                                      <div class="card-header" style="background-color:#d81c00;color:white;font-size:22px;">
                                        Latest News
                                      </div>
                                      <div class="card-body">
                                        {% for key,value in fullpack.items  %}
                                        <div class="latest-news-cont pb-1">
                                          <div class="row">
                                            <div class="col-lg-3">
                                              <form action="news-desc"  method="GET">
                                                  <input type="text" name="YaLink" value="{{value.link}}" style="display:none"/>
                                                  <button type="submit" name="button" ><img width='180' height='120' src={{value.img}} /></button>


                                              </form>

                                            </div>
                                            <div class="col-lg-9">
                                              <form action="news-desc" id="my_form" method="GET">
                                                  <input type="text" name="YaLink" value="{{value.link}}" style="display:none"/>
                                                  <button type="submit" name="button" >{{value.cityblock}}</button>
                                                  <br><i>{{value.time}}</i>

                                              </form>


                                            </div>
                                          </div>
                                        </div>
                                        <hr>
                                        {% endfor %}


                                      </div>
                                    </div>
                                </div>
